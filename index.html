<span id="nomePer">...</span> <br>
<span id="Ki">...</span> <br>
<span id="MKi">...</span> <br>
<img src="" id="imgPer">


<script>
    async function getData() {
        const url = "https://dragonball-api.com/api/characters/33";
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
          }
      
          const json = await response.json();
          console.log(json);
          console.log(json.name);
          console.log(json.image);
          console.log(json.ki);
          console.log(json.maxKi);

          document.getElementById('nomePer').innerText = json.name;
          document.getElementById('Ki').innerText = json.ki;
          document.getElementById('MKi').innerText = json.maxKi;
          document.getElementById('imgPer').src = json.image;

        } catch (error) {
          console.error(error.message);
        }
    } 

getData();
</script>
